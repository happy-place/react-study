<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_组件声明周期函数详解.html</title>

    <script type="text/javascript" src="../../js/react.development.js"></script> <!-- 对应react核心库，必须放在react-dom之前引入 -->
    <script type="text/javascript" src="../../js/react-dom.development.js"></script> <!-- 对应 react dom,操作虚拟DOM必须使用 -->
    <script type="text/javascript" src="../../js/babel.min.js"></script> <!-- 负责 es6转es5，组件拆分，虚拟dom渲染为真实dom jsx转js-->
    <script type="text/javascript" src="../../js/jquery.min.js"></script> <!-- PropType 限制组件标签属性类型、必传、默认值-->

</head>
<body>
<div id="test"></div>

<script type="text/babel">
    class Life extends React.Component{
        state = {
            opacity: 1
        }

        componentDidMount(){
            // DOM 挂载完毕注册定时器，并绑定到 this 上
            this.timer = setInterval(()=>{
                let {opacity} = this.state;
                if(opacity <= 0){
                    opacity = 1;
                }else{
                    opacity = this.state.opacity - 0.1;
                }
                this.setState({opacity})
            },200);
        }

        componentWillUnmount(){
            // DOM 卸载前，调用，卸载定时器，否则报错
            clearInterval(this.timer)
        }

        handleUnmount = () => {
            // 删除容器，即必须是 div
            ReactDOM.unmountComponentAtNode(document.getElementById('test'))
        }

        render(){
            return (
                <div>
                    <h2 style={{opacity:this.state.opacity}}>Hello React</h2>
                    <button onClick={this.handleUnmount}>卸载组件</button>
                </div>
            )
        }
    }

    ReactDOM.render(
        <div>
            <Life/>
        </div>
        ,
        document.getElementById('test')
    )


</script>

</body>
</html>
