<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4_不使用柯里化函数.html</title>

    <script type="text/javascript" src="../../js/react.development.js"></script> <!-- 对应react核心库，必须放在react-dom之前引入 -->
    <script type="text/javascript" src="../../js/react-dom.development.js"></script> <!-- 对应 react dom,操作虚拟DOM必须使用 -->
    <script type="text/javascript" src="../../js/babel.min.js"></script> <!-- 负责 es6转es5，组件拆分，虚拟dom渲染为真实dom jsx转js-->
    <script type="text/javascript" src="../../js/jquery.min.js"></script> <!-- PropType 限制组件标签属性类型、必传、默认值-->

</head>
<body>
<div id="test"></div>

<script type="text/babel">
    class Login extends React.Component{
        state = {
            username: '',
            password: ''
        }

        saveFormData = (dataType,event)=>{
            return this.setState({
                [dataType]: event.target.value
            })
        }

        handleSubmit = (event) => {
            event.preventDefault();
            let {username,password} = this.state;
            alert(`用户名: ${username}, 密码：${password}`)
        }

        render(){
            return (
                <form action="http://www.baidu.com" onSubmit={this.handleSubmit}>
                    用户名：<input type="text" onChange={e => this.saveFormData('username',e)}/>
                    密码：<input type="password" onChange={e => this.saveFormData('password',e)}/>
                    <button>提交</button>
                </form>
            )
        }
    }

    ReactDOM.render(
        <div>
            <Login/>
        </div>
        ,
        document.getElementById('test')
    )


</script>

</body>
</html>
