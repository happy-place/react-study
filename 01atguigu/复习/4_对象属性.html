<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4_对象属性.html</title>
</head>
<body>
    <script type="application/javascript">
        // 直接取出数组元素
        let arr1 = [1,2,3]
        console.log(arr1[1]) // 数组下标运算

        let obj = {name:'tom',age:12}
        console.log(obj['name']) // 取兑现属性

        let a = 'name'
        console.log(obj[a])
        console.log([a]) // 取对象字面量


    </script>



</body>
</html>
