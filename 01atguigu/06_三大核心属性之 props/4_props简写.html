<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4_props简写.html</title>

    <script type="text/javascript" src="../../js/react.development.js"></script> <!-- 对应react核心库，必须放在react-dom之前引入 -->
    <script type="text/javascript" src="../../js/react-dom.development.js"></script> <!-- 对应 react dom,操作虚拟DOM必须使用 -->
    <script type="text/javascript" src="../../js/babel.min.js"></script> <!-- 负责 es6转es5，组件拆分，虚拟dom渲染为真实dom jsx转js-->
    <script type="text/javascript" src="../../js/prop-types.js"></script> <!-- PropType 限制组件标签属性类型、必传、默认值-->

</head>
<body>
<div id="test"></div>

<script type="text/babel">
    class Student extends React.Component {
        // 静态属性直接加载类上
        static propTypes = {
            name: PropTypes.string.isRequired, // name 必须是字符串类型，且是必传的
            age: PropTypes.number,// age 必须是 数值类型
            gender: PropTypes.string,
            speak: PropTypes.func // speak 必须是函数类型
        }

        // 设置属性默认值
        static defaultProps = {
            age:18,
            gender: 'male'
        }

        render() {
            // js 对象结构方式，获取变量
            // let {name,age,gender} = this.props;
            // console.log('name:',name)
            return (
                <ul>
                    <li>{this.props.name}</li>
                    <li>{this.props.age}</li>
                    <li>{this.props.gender}</li>
                </ul>
            )
        }
    }

    function doSpeak(){
        console.log('hha')
    }

    const p1 = {age:12,gender:'male'} // is marked as required in `Student`
    const p2 = {name:100,age:12,gender:'male'} // `name` of type `number` supplied to `Student`, expected `string`
    const p3 = {name:'lily',gender:'male',speak:doSpeak}

    // 下面 {...p1} 中花括号表示写入的是 js 代码，内部已...形式完成标签属性批量绑定，要求 json 字段名称与标签属性名称完全一致
    // 只在 babel 和 react 标签上使用
    ReactDOM.render(
        <div>
            <Student {...p1}/>
            <Student {...p2}/>
            <Student {...p3}/>
        </div>
        ,
        document.getElementById('test')
    )

    /**
     * props 存储私有属性，且一旦赋值，不允许修改
     */
</script>

</body>
</html>
