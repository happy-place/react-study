<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_三元运算控制条件渲染.html</title>
    <script type="text/javascript" src="../../js/16.8.4/react.development.js"></script>
    <script type="text/javascript" src="../../js/16.8.4/react-dom.development.js"></script>
    <script type="text/javascript" src="../../js/16.8.4/babel.min.js"></script>

</head>
<body>
    <div id="test"></div>

    <script type="text/babel">
        class LoginControl extends React.Component{
            constructor(props) {
                super(props);
                this.state = {isLoggedIn:props.isLoggedIn}
            }
            render(){
                const isLoggedIn = this.state.isLoggedIn;
                if(isLoggedIn){
                    return <h1>欢迎回来</h1>
                }else{
                    return <h1>请先登录</h1>
                }
            }
        }

        ReactDOM.render(
            <LoginControl isLoggedIn={true}/>,
            document.getElementById('test')
        )

        /**
         * 04_三元运算控制条件渲染.html
         *
         */
    </script>
</body>
</html>
