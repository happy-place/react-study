<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05_事件对象被隐式传递.html</title>
    <script type="text/javascript" src="../../js/react.development.js"></script>
    <script type="text/javascript" src="../../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../../js/babel.min.js"></script>

</head>
<body>
    <div id="test"></div>

    <script type="text/babel">
        class Toggle extends React.Component {
            constructor(props) {
                super(props);
            }

            deleteRow(id,e){
                console.log('id',id);
                console.log('event',e);
            }

            render(){
                return ( // 显示传递事件对象
                    <button id='1' onClick={this.deleteRow.bind(this,'1')}>
                        Delete Row
                    </button>
                )
            }
        }

        ReactDOM.render(
            <Toggle />,
            document.getElementById('test')
        )

        /**
         * 05_事件对象被隐式传递.html
         * onClick 绑定的是 js 代码，bind 传递参数, event 被隐式传递
         *
         */
    </script>
</body>
</html>
