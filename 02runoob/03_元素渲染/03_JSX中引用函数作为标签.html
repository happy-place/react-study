<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03_JSX中引用函数作为标签.html</title>
    <script type="text/javascript" src="../../js/16.8.4/react.development.js"></script>
    <script type="text/javascript" src="../../js/16.8.4/react-dom.development.js"></script>
    <script type="text/javascript" src="../../js/16.8.4/babel.min.js"></script>
</head>
<body>
    <div id="test"></div>

    <script type="text/babel">
        function Clock(props){ // props 封装的是VDOM标签属性
            let VDOM = (
                <div>
                    <h1>Hello React</h1>
                    <h1>{props.date.toLocaleTimeString()}</h1>
                </div>
            )
            return VDOM
        }
        function tick(){
            ReactDOM.render(
                <Clock date={new Date}/>, // 函数作为标签
                document.getElementById('test')
            )
        }
        setInterval(tick,1000)
        /**
         * 定时器控制，每秒刷新一次时间
         */
    </script>
</body>
</html>
