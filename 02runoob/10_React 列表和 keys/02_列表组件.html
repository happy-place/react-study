<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_列表遍历.html</title>
    <script type="text/javascript" src="../../js/16.8.4/react.development.js"></script>
    <script type="text/javascript" src="../../js/16.8.4/react-dom.development.js"></script>
    <script type="text/javascript" src="../../js/16.8.4/babel.min.js"></script>

</head>
<body>
    <div id="test"></div>

    <script type="text/babel">
        function Fruits(){
            const fruits = ['apple','orange','banana']
            let fruitList = fruits.map((elem,index) => <li key={index}>{elem}</li>) // 每个 li 需要提供唯一 key
            return <ul>
                {fruitList}
            </ul>
        }

        ReactDOM.render(
            <Fruits/>,
            document.getElementById('test')
        )

        /**
         * 01_列表遍历.html
         * map对数组进行遍历，转换为 li
         *
         *
         *
         */
    </script>
</body>
</html>
